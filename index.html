<body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="root"></div>

    <script type="module">

        // --- åˆå§‹åŒ–é…ç½® ---
        const INITIAL_SOURCES = [
            { id: '1', name: 'å·¥å•†æ™‚å ±', domain: 'ctee.com.tw', selected: true },
            { id: '2', name: 'ç¶“æ¿Ÿæ—¥å ±', domain: 'money.udn.com', selected: true },
            { id: '3', name: 'Digitimes', domain: 'digitimes.com.tw', selected: true },
            { id: '4', name: 'ç§‘æŠ€æ–°å ±', domain: 'technews.tw', selected: true },
            { id: '10', name: 'SteelNews é‹¼éµç¶²', domain: 'steelnews.com.tw', selected: true },
            { id: '5', name: 'Japan Metal Daily', domain: 'japanmetaldaily.com', selected: false },

        ];

        const getTodayStr = () => new Date().toISOString().split('T')[0];
        const getLastMonthStr = () => {

        // --- çµ„ä»¶: æ–°èå¡ç‰‡ ---
        const ArticleCard = ({ article }) => {
            const sentimentColors = {
                positive: 'bg-green-100 text-green-700',
                neutral: 'bg-gray-100 text-gray-700',
                negative: 'bg-red-100 text-red-700',
            };

            const openLink = () => {

            };

            return (
                <div onClick={openLink} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-xl hover:-translate-y-1.5 transition-all duration-300 flex flex-col h-full group cursor-pointer">
                    <div className="p-5 flex-grow">
                        <div className="flex justify-between items-start mb-3">
                            <span className="px-2.5 py-0.5 rounded-full text-[10px] font-bold bg-blue-50 text-blue-600 uppercase tracking-wider">{article.category}</span>
                            <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase ${sentimentColors[article.sentiment] || 'bg-slate-100'}`}>{article.sentiment}</span>
                        </div>
                        <h3 className="text-lg font-bold text-slate-900 leading-tight mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors">{article.title}</h3>
                        <p className="text-slate-600 text-sm mb-4 line-clamp-3 leading-relaxed">{article.summary}</p>
                    </div>
                    <div className="p-4 bg-slate-50 border-t border-slate-100 flex items-center justify-between mt-auto group-hover:bg-blue-50">
                        <div className="flex flex-col">
                            <span className="text-xs font-black text-slate-700 uppercase">{article.source}</span>
                            <span className="text-[11px] text-slate-400 font-medium">{article.publishedDate}</span>
                        </div>
                        <div className="p-2 bg-white rounded-lg border border-slate-200 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all shadow-sm">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                        </div>
                    </div>
                </div>
            );
        };

        // --- ä¸»ç¨‹å¼ App ---
        const App = () => {
            const [keywords, setKeywords] = useState('');
            const [startDate, setStartDate] = useState(getLastMonthStr());
            const [endDate, setEndDate] = useState(getTodayStr());
            const [loading, setLoading] = useState(false);
            const [articles, setArticles] = useState([]);
            const [trendAnalysis, setTrendAnalysis] = useState('');
            const [error, setError] = useState(null);
            const [sources, setSources] = useState(INITIAL_SOURCES);
            const [showAccountInfo, setShowAccountInfo] = useState(true);
            const [hasSearched, setHasSearched] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);

            const handleSearch = async (e) => {
                if (e) e.preventDefault();
                if (!keywords.trim()) return;

                setLoading(true);
                setHasSearched(true);
                setCurrentPage(1);
                setError(null);

                const ai = new GoogleGenAI({ apiKey: "YOUR_API_KEY_HERE" || "" }); // åœ¨æ­¤è™•å¡«å…¥æ‚¨çš„ Key æˆ–ç¢ºä¿ç’°å¢ƒè®Šæ•¸å·²è¨­å®š
                // æ³¨æ„ï¼šåœ¨ Vercel éƒ¨ç½²æ™‚ï¼Œç¨‹å¼ç¢¼æœƒè®€å– process.env.API_KEYï¼Œé€™è£¡ç‚ºäº† HTML æ¼”ç¤ºä½¿ç”¨ placeholder
                const actualKey = window.process?.env?.API_KEY || ""; 
                const genAI = new GoogleGenAI({ apiKey: actualKey });

                const selectedDomains = sources.filter(s => s.selected).map(s => s.domain).join(", ");
                const prompt = `Task: Find ALL relevant news articles about: "${keywords}". Period: ${startDate} to ${endDate}. Sources: ${selectedDomains}. Language: Traditional Chinese.`;

                try {
                    const response = await genAI.models.generateContent({
                        model: "gemini-3-flash-preview",
                        contents: prompt,
                        config: {
                            tools: [{ googleSearch: {} }],
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: Type.OBJECT,
                                properties: {
                                    articles: {
                                        type: Type.ARRAY,
                                        items: {
                                            type: Type.OBJECT,
                                            properties: {
                                                title: { type: Type.STRING },
                                                summary: { type: Type.STRING },
                                                source: { type: Type.STRING },
                                                category: { type: Type.STRING },
                                                sentiment: { type: Type.STRING },
                                                publishedDate: { type: Type.STRING }
                                            },
                                            required: ["title", "summary", "source", "category", "sentiment", "publishedDate"]
                                        }
                                    },
                                    overallTrend: { type: Type.STRING }
                                },
                                required: ["articles", "overallTrend"]
                            }
                        }
                    });

                    const result = JSON.parse(response.text || "{}");
                    const groundingChunks = response.candidates?.[0]?.groundingMetadata?.groundingChunks || [];
                    
                    const processedArticles = (result.articles || []).map((art, idx) => ({
                        ...art,
                        id: Math.random().toString(36).substr(2, 9),
                        url: groundingChunks[idx]?.web?.uri || `https://www.google.com/search?q=${encodeURIComponent(art.title)}`
                    }));

                    setArticles(processedArticles);
                    setTrendAnalysis(result.overallTrend || "");
                } catch (err) {
                    console.error(err);
                    setError("æŠ“å–å¤±æ•—ã€‚è«‹ç¢ºèª API é‡‘é‘°æ˜¯å¦æ­£ç¢ºé…ç½®ã€‚");
                } finally {
                    setLoading(false);
                }
            };

            const toggleSource = (id) => {
                setSources(prev => prev.map(s => s.id === id ? { ...s, selected: !s.selected } : s));
            };

            const displayedArticles = useMemo(() => {
                const startIndex = (currentPage - 1) * ARTICLES_PER_PAGE;
                return articles.slice(startIndex, startIndex + ARTICLES_PER_PAGE);
            }, [articles, currentPage]);

            const totalPages = Math.ceil(articles.length / ARTICLES_PER_PAGE);

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 relative">
                    {/* å¯†ç¢¼å¡ç‰‡ */}
                    <div className={`fixed top-6 right-6 z-50 transition-all duration-300 ${showAccountInfo ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 shadow-2xl rounded-2xl p-4 w-72">
                            <div className="flex justify-between items-center mb-3 border-b pb-2">
                                <h3 className="text-sm font-black text-slate-800">ğŸ”‘ å¸³è™Ÿå¯†ç¢¼è³‡è¨Š</h3>
                                <button onClick={() => setShowAccountInfo(false)} className="text-slate-400">âœ•</button>
                            </div>
                            <div className="space-y-2 text-[10px] text-slate-600">
                                <div><p className="font-bold text-blue-600">&lt;SNN&gt;</p>cindy.tsai@sumitomocorp.com / kaozz1234</div>
                                <div><p className="font-bold text-blue-600">&lt;æ—¥åˆŠéµé‹¼&gt;</p>japanmetaldaily@sumitomocorp.com / NCznH6Lr</div>
                                <div><p className="font-bold text-blue-600">&lt;æ—¥åˆŠç”¢æ¥­&gt;</p>sumitomocorp / ZaFbKXwï½</div>
                            </div>
                        </div>
                    </div>

                    <header className="mb-12 text-center">
                        <h1 className="text-4xl font-extrabold text-slate-900 tracking-tight sm:text-5xl mb-4">News <span className="text-blue-600">Intelligence</span></h1>
                        <p className="text-lg text-slate-600 font-medium">å°ˆæ¥­æ–°èæ™ºèƒ½æŠ“å–ç³»çµ±ï¼šä¾æ—¥æœŸå€é–“æ·±åº¦æª¢ç´¢ç”¢æ¥­å‹•æ…‹ã€‚</p>
                    </header>

                    <div className="max-w-3xl mx-auto mb-16 space-y-6">
                        <form onSubmit={handleSearch} className="space-y-4">
                            <div className="relative flex items-center">
                                <input
                                    type="text"
                                    className="w-full pl-5 pr-32 py-4 rounded-2xl border border-slate-200 bg-white text-slate-800 shadow-sm focus:ring-4 focus:ring-blue-100 outline-none transition-all text-lg"
                                    placeholder="æœå°‹é—œéµå­—ï¼šå¦‚ã€Œä¸é½é‹¼ã€ã€ã€ŒCoWoSã€..."
                                    value={keywords}
                                    onChange={(e) => setKeywords(e.target.value)}
                                />
                                <button type="submit" disabled={loading} className="absolute right-2 px-6 py-2.5 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 disabled:opacity-50">
                                    {loading ? 'æŠ“å–ä¸­...' : 'å³æ™‚æŠ“å–'}
                                </button>
                            </div>
                            <div className="bg-white p-4 rounded-xl border border-slate-200 flex flex-col sm:flex-row items-center gap-4">
                                <span className="text-xs font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">æŸ¥è©¢å€é–“:</span>
                                <div className="flex items-center gap-2 w-full">
                                    <input type="date" value={startDate} onChange={(e) => setStartDate(e.target.value)} className="bg-white border rounded-lg px-3 py-2 text-sm w-full" />
                                    <span className="text-slate-400">è‡³</span>
                                    <input type="date" value={endDate} onChange={(e) => setEndDate(e.target.value)} className="bg-white border rounded-lg px-3 py-2 text-sm w-full" />
                                </div>
                            </div>
                        </form>

                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-md">

                            <div className="flex flex-wrap gap-2">
                                {sources.map(source => (
                                    <button
                                        key={source.id}
                                        onClick={() => toggleSource(source.id)}
                                        className={`px-3 py-2 rounded-xl text-xs font-bold transition-all border ${source.selected ? 'bg-blue-600 border-blue-600 text-white shadow-sm' : 'bg-slate-50 border-slate-200 text-slate-500'}`}
                                    >
                                        {source.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {error && <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-8 text-red-700 text-sm font-medium">{error}</div>}

                    {trendAnalysis && (
                        <div className="bg-gradient-to-br from-blue-50 to-white rounded-2xl p-6 border border-blue-100 shadow-sm mb-12 animate-in">
                            <h2 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">ğŸ“Š æ·±åº¦æ´å¯Ÿæ‘˜è¦</h2>
                            <div className="text-slate-700 leading-relaxed font-medium border-l-4 border-blue-400 pl-5">{trendAnalysis}</div>
                        </div>
                    )}

                    <div className="mb-6 flex items-center justify-between">
                        <h2 className="text-2xl font-black text-slate-800">{hasSearched ? `æœå°‹çµæœ (${articles.length})` : 'è«‹è¼¸å…¥é—œéµå­—é–‹å§‹æœå°‹'}</h2>
                    </div>

                    {loading ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {[1, 2, 3].map(i => <div key={i} className="animate-pulse bg-white rounded-xl h-72 border"></div>)}
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                            {displayedArticles.map(article => <ArticleCard key={article.id} article={article} />)}
                        </div>
                    )}

                    {totalPages > 1 && (
                        <div className="flex justify-center items-center gap-2 pb-12">
                            {[...Array(totalPages)].map((_, i) => (
                                <button
                                    key={i + 1}
                                    onClick={() => { setCurrentPage(i+1); window.scrollTo({top: 0, behavior: 'smooth'}); }}
                                    className={`min-w-[40px] h-10 rounded-lg text-sm font-bold ${currentPage === i + 1 ? 'bg-blue-600 text-white' : 'bg-white border text-slate-600'}`}
                                >
                                    {i + 1}
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
